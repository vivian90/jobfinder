<section data-ng-init="vm.find()">
  <div class="page-header">
    <h1>Jobs</h1>
  </div>
  <input class="form-control" placeholder="Search job" ng-model="search_text"/>
  <br>
  <div><a ui-sref="jobs.create" class="btn btn-warning">Create Jobs</a></div>
  <br><br>
  <table class="table table-striped">
    <tr>
      <th>Jop Title</th>
      <th>Company</th>
      <th>Hourly Wage</th>
      <th>Date Listed</th>
    </tr>
    <tr data-ng-repeat= "job in vm.jobs | filter:search_text">
      <th><a ui-sref="jobs.view({jobId:job._id})">{{job.title}} - {{job.state}}</a></th>
      <th>{{job.company}}</th>
      <th>{{job.hourly_wage | currency}}</th>
      <th>{{job.created | date: 'mediumDate'}}</th>
    </tr>
  </table>
  <div class="alert alert-warning text-center" ng-if="vm.jobs.$resolved && !vm.jobs.length">
    No jobs yet, why don't you <a ui-sref="jobs.create">create one</a>?
  </div>
</section>
