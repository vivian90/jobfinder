<section data-ng-init="vm.findOne()">
  <div class="page-header">
    <h1>{{vm.job._id ? 'Edit Job' : 'New Job'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.jobForm" class="form-horizontal" ng-submit="vm.save(vm.form.jobForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title *</label>
          <input name="title" type="text" ng-model="vm.job.title" id="title" class="form-control" placeholder="Title" autofocus required>
          <div ng-messages="vm.form.jobForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label class="control-label" for="company">Company *</label>
          <input name="company" type="text" ng-model="vm.job.company" id="company" class="form-control" placeholder="Company" required>
          <div ng-messages="vm.form.jobForm.company.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company is required.</p>
          </div>
        </div>

        <div class="form-group" >
          <label class="control-label" for="requirements">Requirements</label>
          <input name="requirements" type="text" ng-model="vm.job.requirements" id="requirements" class="form-control" placeholder="Requirements">
        </div>

        <div class="form-group" >
          <label class="control-label" for="hourly_wage">Hourly Wage</label>
          <input name="hourly_wage" type="text" ng-model="vm.job.hourly_wage" id="hourly_wage" class="form-control" placeholder="Hourly Wage">
        </div>

        <div class="form-group" >
          <label class="control-label" for="state">State</label>
          <div class="controls">
               <select name="state" data-ng-model="vm.job.state" id="state" class="form-control">
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>       
             </div>
          </div>

        <div class="form-group">
          <label class="control-label" for="contact_email">Contact Email</label>
          <input name="contact_email" type="text" ng-model="vm.job.contact_email" id="contact_email" class="form-control" placeholder="Contact Email">
        </div>

        <div class="form-group" >
          <label class="control-label" for="description">Description</label>
              <textarea name="description" type="text" ng-model="vm.job.description" id="title" class="form-control" placeholder="Description" style="width:100%; height:300px"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">{{vm.job._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
